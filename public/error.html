<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 401 - Usúario ou senha não Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('img/login.jpeg') no-repeat center center fixed;
    background-size: cover;
}

.error-banner {
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para destacar o texto */
}

.text-white {
    color: white !important;
}
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100 text-center text-white">
        <div class="error-banner p-5 rounded shadow">
            <h1 class="display-1">Erro 401</h1>
            <p class="lead">Usuário ou senha não encontrado.</p>
            <a href="/login" class="btn btn-dark mt-4">Voltar para tela de Login.</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
